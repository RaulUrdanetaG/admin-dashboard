<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>

<body>
    <div class="main-container">
        <div class="side-bar">
            <div class="title">
                <img src="./images/dashboard.svg" alt="dashboard vector">
                <h1>Dashboard</h1>
            </div>
            <div class="options-container">
                <div class="options">
                    <div class="side-bar-option">
                        <a href="">
                            <img src="./images/home.svg" alt="">
                            <h5>Home</h5>
                        </a>
                    </div>
                    <div class="side-bar-option profile active">
                        <a href="">
                            <img src="./images/profile.svg" alt="">
                            <h5>Profile</h5>
                        </a>
                    </div>
                    <div class="side-bar-option">
                        <a href="">
                            <img src="./images/tasks.svg" alt="">
                            <h5>Tasks</h5>
                        </a>
                    </div>
                    <div class="side-bar-option">
                        <a href="">
                            <img src="./images/communities.svg" alt="">
                            <h5>Communities</h5>
                        </a>
                    </div>
                    <div class="side-bar-option">
                        <a href="">
                            <img src="./images/support.svg" alt="">
                            <h5>Support</h5>
                        </a>
                    </div>
                    <div class="side-bar-option">
                        <a href="">
                            <img src="./images/reports.svg" alt="">
                            <h5>Reports</h5>
                        </a>
                    </div>
                    <div class="side-bar-option log-out">
                        <a href="">
                            <img src="./images/log-out.svg" alt="">
                            <h5>Log Out</h5>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">

        </div>
        <div class="user-bar">

        </div>
    </div>
</body>

</html>
